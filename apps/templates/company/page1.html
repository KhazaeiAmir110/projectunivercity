{% extends "company/base.html" %}

{% block main %}
    <div class="part-2-main">
        <!--            {# title #}-->
        <div class="title-part-2-main font-bold">لطفاً آرایشگاه موردنظر را از لیست زیر انتخاب کنید</div>

        <!--            {# form #}-->
        <form method="POST" action="/">

            <div class="list-part-2-main">
                <label class="font-bold">لیست آرایشگاه ها</label>
                <label class="lable-list-part-2">
                    <select name="company_slug" id="mySelect" onchange="displayText()">
                        <option value="0">همه</option>
                        {% for company in companies %}
                            <option value={{ company[4] }}>{{ company[1] }}</option>
                        {% endfor %}
                    </select>
                    {% for company in companies %}
                        <div id="{{ company[4] }}" style="display: none; margin-top: 2%">
                            <p>{{ company[1] }}</p>
                            {% for foo in join_table %}
                                {% if foo[4]== company[4] %}
                                    <p> شماره‌تلفن: {{ foo[-2] }}</p>
                                {% endif %}
                            {% endfor %}
                            <p> آدرس: {{ company[2] }}</p>
                        </div>

                    {% endfor %}

                </label>
            </div>
            <div class="div">
                <div class="divar"></div>
                <div class="parent-btn">
                    <button id="btn" type="submit" class="button-green"><a>بعدی</a></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
{% endblock %}
